<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Islam24 | An Islamic Website</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signupcustom.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a href="index.html" class="navbar-brand"><img src="Image/Logo2.png" alt="" class="nav-logo"></a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li>
                    <i class="fas fa-cart-plus fa-2x"></i>
                </li>
                <li>
                    <a class="btn buttonc" href="signup.html">Resister</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="home">
        <div class="home-inner">
            <div class="container">
                <div class="row row align-item-center  justify-content-center  py-5">
                    <div class="col-12 col-md-7 col-lg-5 py-5">
                        <div class="login">
                            <div class="login-form">
                                <h1 class="display-4 text-center"><b>Stay Connect</b></h1>
                                <form action="" class="was-validated">
                                    <div class="form-group">
                                        <label for="username" class="pt-2"><b><i class="fas fa-user-cog"></i> Username/Email</b></label>
                                        <input type="text" id="username" placeholder="Username" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="pwd" class="pt-3"><b><i class="fas fa-key"></i> Password</b></label>
                                        <input type="password" id="pwd" placeholder="Password" class="form-control" required>
                                    </div>
                                    <div class="form-group">

                                        <div class="form-group form-check pt-3">
                                            <label class="form-check-label">
                                          <input class="form-check-input" type="checkbox" name="remember" required> <b>I Agree</b>
                                          <div class="valid-feedback">Confirm</div>
                                          <div class="invalid-feedback">Check for continue.</div>
                                        </label>
                                        </div>

                                        <button type="submit" class="btn buttonc btn-block">Submit</button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <button class="btn btn-light">Admin</button>
                                    <button class="btn btn-light">Imam</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
